swagger: "2.0"
info:
  title: Bank Argent Transactions API
  description: API endpoints for handling user transactions, including category, type, and notes
  version: "1.1.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get all transactions for the current month
      description: Retrieve all transactions for the authenticated user, grouped by account for the current month
      parameters:
        - in: query
          name: accountId
          type: string
          description: Filter transactions by account ID (optional)
      produces:
        - application/json
      responses:
        "200":
          description: Transactions retrieved successfully
          schema:
            $ref: "#/definitions/TransactionsResponse"
        "400":
          description: Invalid request parameters
        "500":
          description: Internal Server Error

  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get transaction details
      description: Retrieve details of a specific transaction by ID
      parameters:
        - in: path
          name: transactionId
          required: true
          type: string
          description: The ID of the transaction to retrieve
      produces:
        - application/json
      responses:
        "200":
          description: Transaction details retrieved successfully
          schema:
            $ref: "#/definitions/TransactionDetailsResponse"
        "404":
          description: Transaction not found
        "500":
          description: Internal Server Error

    put:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Update transaction details
      description: Update details of a specific transaction by ID
      parameters:
        - in: path
          name: transactionId
          required: true
          type: string
          description: The ID of the transaction to update
        - in: body
          name: body
          description: Transaction payload to update, only category, and notes
          required: true
          schema:
            $ref: "#/definitions/Transaction"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction updated successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid request body or transaction ID
        "404":
          description: Transaction not found
        "500":
          description: Internal Server Error

    delete:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Delete a transaction
      description: Delete a specific transaction by ID
      parameters:
        - in: path
          name: transactionId
          required: true
          type: string
          description: The ID of the transaction to delete
      produces:
        - application/json
      responses:
        "200":
          description: Transaction deleted successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "404":
          description: Transaction not found
        "500":
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

definitions:
  Transaction:
    type: object
    required:
      - accountId
      - amount
      - type
      - category
      - description
    properties:
      accountId:
        type: string
        description: The account associated with this transaction
      amount:
        type: number
        description: The amount of the transaction
      type:
        type: string
        description: The type of the transaction
      category:
        type: string
        description: The category of the transaction (e.g., 'food', 'transport', etc.)
      notes:
        type: string
        description: Additional notes regarding the transaction
      description:
        type: string
        description: A short description of the transaction (e.g., 'Golden Sun Bakery').
      date:
        type: string
        format: date
        description: The date of the transaction
  TransactionsResponse:
    type: object
    properties:
      transactions:
        type: array
        items:
          $ref: "#/definitions/Transaction"
      total:
        type: number
        description: Total number of transactions retrieved
  TransactionDetailsResponse:
    type: object
    properties:
      transaction:
        $ref: "#/definitions/Transaction"
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
